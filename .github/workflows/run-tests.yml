name: Fixed Cucumber Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Patch StepDefinitions
      run: |
        find src/test/java/stepdefinitions -name "*.java" -exec sed -i '/class/ a \    public LoginSteps() {}' {} \;
        cat src/test/java/stepdefinitions/LoginSteps.java | grep -A 2 "class" || true

    - name: Run Tests
      run: mvn clean verify -Dheadless=true -B

    - name: Upload Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          target/cucumber-reports.html
          target/surefire-reports/
